<!doctype html>
<html lang="en">
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Random Quote Generator</title>
    <script src="quotes.js"></script>
    <script>
      // const QUOTEBANK = [
      //   {
      //     quote: "As you think, so shall you become",
      //     author: "Bruce Lee"
      //   },{
      //     quote: "Happiness is when what you think, what you say, and what you do are in harmony.",
      //     author: "Mahatma Ghandi"
      //   },{
      //     quote: "Don't you mind people grinnin' in your face",
      //     author: "Son House"
      //   }
      // ];

      window.onload = init;
      function init(){
        generateQuote();
      }

      function generateQuote(){
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink ="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%"
        // Add the quote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat;
        // Add the author
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat;

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>

  </head>

  <body>
    <div class="container">
        <div class="row py-5">
          <div class="col-md-8 offset-md-2"
            <wrapper id="quote-box">
              <div class="card-header text-center">
                Ranedom Quote Machinge
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <div id="text"></div>
                  </h5>
                  <p class="card-text">
                    <div id="author"></div>
                  </p>
                  <button id="new-quote" onClick="generateQuote()" class="btn btn-block btn-success">New Quotes</button>
                  <a href=""="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                </div>
              </div>
            </wrapper>
          </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>


</html>
